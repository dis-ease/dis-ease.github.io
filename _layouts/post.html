---
layout: default
---

<article class="post">
  <div class="data">
    <div class="info">
    <h1 class="title">{{ page.title }}</h1><span class="date"><a href="{{page.link}}"><time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time></a></span>
    </div>

    <div class="tags smaller">
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tagged/{{ tag_name }}"><code class="highlighter-rouge">{{ tag_name }}</code></a>
    {% endfor %}
    </div>
  </div>


  {{ page.content }}

</article>
